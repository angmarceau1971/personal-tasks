<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Household Task Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        


        .header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .admin-button {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .categories-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 20px;
            min-height: 70vh;
        }

        .category-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: opacity 0.5s ease;
            width: 90%;
            max-width: 1000px;
            display: none;
        }

        .category-card.active {
            display: block;
        }

        .priority-group {
            margin-bottom: 20px;
        }

        .priority-tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .priority-group-header {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
        }

        .priority-high-header {
            background: #c62828;
        }

        .priority-medium-header {
            background: #ef6c00;
        }

        .priority-low-header {
            background: #2e7d32;
        }

        .rotation-indicator {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        #current-category {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .category-progress {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: background 0.3s ease;
        }

        .progress-dot.active {
            background: white;
        }

        .category-navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            padding: 0 20px;
        }

        .category-nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .category-nav-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .category-nav-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
            font-weight: 600;
        }

        .category-nav-btn:active {
            transform: translateY(0);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid;
        }

        .category-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .category-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .task-count {
            margin-left: auto;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #666;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }

        .closed-task {
            opacity: 0.6;
        }

        .closed-task .task-title {
            text-decoration: line-through;
        }

        .closed-task .task-description {
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .task-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .task-description {
            color: #666;
            font-size: 0.8em;
            line-height: 1.3;
            margin-bottom: 8px;
        }



        .priority-badge {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .priority-tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            #current-category {
                font-size: 2em;
            }
            
            .category-card {
                padding: 12px;
            }
            
            .category-navigation {
                margin: 10px 0;
                padding: 0 10px;
                gap: 6px;
            }
            
            .category-nav-btn {
                padding: 6px 12px;
                font-size: 0.8em;
                border-radius: 15px;
            }
        }

        @media (min-width: 1200px) {
            .priority-tasks-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (min-width: 1600px) {
            .priority-tasks-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
        }

        /* TV Display Optimizations - Ultra compact for large screens */
        @media (min-width: 1920px) {
            body {
                padding: 5px;
                font-size: 14px;
            }
            
            .container {
                max-width: 98%;
            }
            
            .header {
                margin-bottom: 8px;
            }
            
            .header h1 {
                font-size: 1.4em;
                margin-bottom: 3px;
            }
            
            .header p {
                font-size: 0.8em;
            }
            
            #current-category {
                font-size: 1.6em;
                margin-bottom: 5px;
            }
            
            .category-card {
                padding: 8px;
                width: 98%;
            }
            
            .priority-group {
                margin-bottom: 8px;
            }
            
            .priority-group-header {
                font-size: 0.9em;
                margin-bottom: 4px;
                padding: 4px 8px;
            }
            
            .priority-tasks-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 4px;
                margin-top: 4px;
            }
            
            .task-item {
                padding: 6px;
                border-radius: 4px;
            }
            
            .task-title {
                font-size: 0.8em;
                margin-bottom: 2px;
                line-height: 1.1;
            }
            
            .task-description {
                font-size: 0.7em;
                line-height: 1.1;
                margin-bottom: 4px;
            }
            
            .priority-badge {
                padding: 1px 6px;
                font-size: 0.6em;
                border-radius: 10px;
            }
            
            .category-title {
                font-size: 1em;
            }
            
            .task-count {
                padding: 2px 6px;
                font-size: 0.65em;
                border-radius: 10px;
            }
            
            .progress-dot {
                width: 6px;
                height: 6px;
            }
            
            .admin-button {
                padding: 4px 8px;
                font-size: 0.7em;
            }
            
            .categories-container {
                margin-bottom: 5px;
                min-height: 85vh;
            }
            
            .rotation-indicator {
                margin-bottom: 5px;
            }
            
            .category-progress {
                gap: 4px;
                margin-top: 5px;
            }
            
            .category-navigation {
                margin: 5px 0;
                gap: 4px;
            }
            
            .category-nav-btn {
                padding: 3px 8px;
                font-size: 0.7em;
                border-radius: 12px;
            }
        }

        /* Fire TV 4K Ultra HD specific optimizations */
        @media (min-width: 3840px) {
            body {
                padding: 1px;
                font-size: 10px;
                overflow: hidden;
            }
            
            .container {
                max-width: 99%;
                padding: 0;
            }
            
            .header {
                margin-bottom: 2px;
            }
            
            .header h1 {
                font-size: 1em;
                margin-bottom: 1px;
            }
            
            .header p {
                font-size: 0.6em;
            }
            
            #current-category {
                font-size: 1.1em;
                margin-bottom: 2px;
            }
            
            .priority-tasks-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 2px;
            }
            
            .task-item {
                padding: 2px;
                border-radius: 2px;
            }
            
            .task-title {
                font-size: 0.7em;
                margin-bottom: 1px;
                line-height: 1;
            }
            
            .task-description {
                font-size: 0.6em;
                margin-bottom: 2px;
                line-height: 1;
            }
            
            .priority-group {
                margin-bottom: 3px;
            }
            
            .priority-group-header {
                font-size: 0.75em;
                padding: 2px 4px;
                margin-bottom: 2px;
            }
            
            .category-card {
                padding: 3px;
                width: 99%;
            }
            
            .categories-container {
                min-height: 95vh;
                margin-bottom: 1px;
            }
            
            .rotation-indicator {
                margin-bottom: 2px;
            }
            
            .category-navigation {
                margin: 1px 0;
                gap: 2px;
            }
            
            .category-nav-btn {
                padding: 1px 4px;
                font-size: 0.6em;
                border-radius: 8px;
            }
            
            .priority-badge {
                padding: 0px 3px;
                font-size: 0.5em;
                border-radius: 6px;
            }
            
            .category-title {
                font-size: 0.8em;
            }
            
            .task-count {
                padding: 1px 3px;
                font-size: 0.5em;
                border-radius: 6px;
            }
            
            .category-progress {
                gap: 2px;
                margin-top: 2px;
            }
            
            .progress-dot {
                width: 4px;
                height: 4px;
            }
        }

        /* Additional fallback for any very large screens */
        @media (min-width: 2560px) and (min-height: 1440px) {
            body {
                zoom: 0.6;
            }
        }

        /* Admin Interface Styles */
        .admin-panel {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .admin-panel.active {
            display: block;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-title {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }

        .close-admin {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .close-admin:hover {
            background: #d32f2f;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .add-task-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .add-task-btn:hover {
            background: #45a049;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .admin-table th,
        .admin-table td {
            border: 1px solid #ddd;
            padding: 8px;

        }

        .admin-table th {
            background-color: #f8f9fa;

        }

        .admin-table tr:nth-child(even) {

        }

        .category-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;

            margin-right: 5px;

        .action-buttons {

        }

        .edit-btn, .delete-btn {

        .edit-btn {
            background: #2196f3;
            color: white;
        }

        .edit-btn:hover {
            background: #1976d2;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .modal.active {

        }

        .modal-content {

            margin: 5% auto;

            position: relative;

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;

        .form-select,

<body>
    <div class="container">
        <div class="header">
            <button class="admin-button" onclick="toggleAdminMode()">üîß Admin</button>
            <h1>üìã Household Task Dashboard</h1>
            <p>Current tasks that need attention</p>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel">
            <div class="admin-header">
                <h2 class="admin-title">üîß Task Administration</h2>
                <button class="close-admin" onclick="toggleAdminMode()">‚úï Close</button>
            </div>
            
            <div class="admin-controls">
                <button class="add-task-btn" onclick="openAddTaskModal()">‚ûï Add New Task</button>
            </div>
            
            <div class="admin-table-container">
                <table id="admin-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body">
                        <!-- Tasks will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="rotation-indicator">
            <div id="current-category">Loading...</div>
            <div class="category-progress" id="category-progress">
                <!-- Progress dots will be added here -->
            </div>
        </div>

        <!-- Category Navigation Buttons -->
        <div class="category-navigation" id="category-navigation" style="display: none;">
            <!-- Navigation buttons will be added here -->
        </div>

        <div id="categories-container" class="categories-container">
            <!-- Categories will be loaded here -->
        </div>

        <div class="footer">
            <p>Last updated: <span id="last-updated"></span></p>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Add New Task</h3>
            </div>
            
            <form id="task-form">
                <div class="form-group">
                    <label class="form-label" for="task-category">Category</label>
                    <select id="task-category" class="form-select" required>
                        <!-- Categories will be loaded here -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-title">Title</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-description">Description</label>
                    <textarea id="task-description" class="form-textarea" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-priority">Priority</label>
                    <select id="task-priority" class="form-select" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-status">Status</label>
                    <select id="task-status" class="form-select" required>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                        <option value="Closed-Hide">Closed-Hide</option>
                    </select>
                </div>
            </form>
            
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeTaskModal()">Cancel</button>
                <button class="save-btn" onclick="saveTask()">Save Task</button>
            </div>
        </div>
    </div>

    <script>
        let allCategories = [];
        let currentCategoryIndex = 0;
        let rotationInterval;

        async function loadTasks() {
            try {
                // Add cache-busting timestamp to ensure fresh data
                const timestamp = new Date().getTime();
                console.log('Attempting to load tasks...');
                const response = await fetch(`tasks-config.json?v=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Tasks loaded successfully:', data);
                setupRotatingDashboard(data.categories);
            } catch (error) {
                console.error('Error loading tasks:', error);
                // Fallback for when running locally without a server
                displayFallbackMessage();
            }
        }

        function setupRotatingDashboard(categories) {
            console.log('Setting up rotating dashboard with categories:', categories);
            
            // Filter and prepare categories
            allCategories = Object.entries(categories)
                .map(([categoryName, categoryData]) => {
                    const visibleTasks = categoryData.tasks.filter(task => task.status !== 'Closed-Hide');
                    return {
                        name: categoryName,
                        data: { ...categoryData, tasks: visibleTasks }
                    };
                })
                .filter(category => category.data.tasks.length > 0);

            console.log('Filtered categories:', allCategories);

            if (allCategories.length === 0) {
                console.log('No categories with visible tasks found');
                displayFallbackMessage();
                return;
            }

            // Create all category cards
            createAllCategoryCards();
            
            // Setup progress indicators
            setupProgressIndicators();
            
            // Setup navigation buttons
            setupNavigationButtons();
            
            // Start rotation
            showCategory(0);
            startRotation();
            
            updateLastUpdated();
        }

        function createAllCategoryCards() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            allCategories.forEach((category, index) => {
                const card = createCategoryCard(category.name, category.data);
                card.id = `category-${index}`;
                if (index === 0) card.classList.add('active');
                container.appendChild(card);
            });
        }

        function createCategoryCard(categoryName, categoryData) {
            const card = document.createElement('div');
            card.className = 'category-card';

            // Group tasks by priority
            const tasksByPriority = {
                high: categoryData.tasks.filter(task => task.priority === 'high'),
                medium: categoryData.tasks.filter(task => task.priority === 'medium'),
                low: categoryData.tasks.filter(task => task.priority === 'low')
            };

            let priorityGroupsHtml = '';

            // Create sections for each priority level (only if tasks exist)
            if (tasksByPriority.high.length > 0) {
                priorityGroupsHtml += createPriorityGroup('High Priority', tasksByPriority.high, categoryData.color, 'high');
            }
            if (tasksByPriority.medium.length > 0) {
                priorityGroupsHtml += createPriorityGroup('Medium Priority', tasksByPriority.medium, categoryData.color, 'medium');
            }
            if (tasksByPriority.low.length > 0) {
                priorityGroupsHtml += createPriorityGroup('Low Priority', tasksByPriority.low, categoryData.color, 'low');
            }

            card.innerHTML = `
                <div class="category-header" style="border-bottom-color: ${categoryData.color}">
                    <div class="category-icon" style="background-color: ${categoryData.color}"></div>
                    <div class="category-title">${categoryName}</div>
                    <div class="task-count">${categoryData.tasks.length} task${categoryData.tasks.length !== 1 ? 's' : ''}</div>
                </div>
                ${priorityGroupsHtml}
            `;

            return card;
        }

        function createPriorityGroup(title, tasks, categoryColor, priority) {
            const tasksHtml = tasks.map(task => {
                const isClosedTask = task.status === 'Closed';
                const taskClass = isClosedTask ? 'task-item closed-task' : 'task-item';
                
                return `
                <div class="${taskClass}" style="border-left-color: ${categoryColor}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="priority-badge priority-${task.priority}">${task.priority}</div>
                    </div>
                    <div class="task-description">${task.description}</div>
                </div>
                `;
            }).join('');

            return `
                <div class="priority-group">
                    <div class="priority-group-header priority-${priority}-header">
                        ${title} (${tasks.length})
                    </div>
                    <div class="priority-tasks-grid">
                        ${tasksHtml}
                    </div>
                </div>
            `;
        }

        function setupProgressIndicators() {
            const progressContainer = document.getElementById('category-progress');
            progressContainer.innerHTML = '';

            allCategories.forEach((category, index) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.id = `dot-${index}`;
                progressContainer.appendChild(dot);
            });
        }

        function showCategory(index) {
            // Hide all categories
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('active');
            });

            // Show current category
            const currentCard = document.getElementById(`category-${index}`);
            if (currentCard) {
                currentCard.classList.add('active');
            }

            // Update progress dots
            document.querySelectorAll('.progress-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            const currentDot = document.getElementById(`dot-${index}`);
            if (currentDot) {
                currentDot.classList.add('active');
            }

            // Update category name
            document.getElementById('current-category').textContent = allCategories[index].name;
            
            currentCategoryIndex = index;
        }

        function setupNavigationButtons() {
            const navContainer = document.getElementById('category-navigation');
            navContainer.innerHTML = '';
            
            if (allCategories.length <= 1) {
                // Hide navigation if only one category
                navContainer.style.display = 'none';
                return;
            }
            
            navContainer.style.display = 'flex';
            
            allCategories.forEach((category, index) => {
                const button = document.createElement('button');
                button.className = 'category-nav-btn';
                button.textContent = category.name;
                button.setAttribute('data-category-index', index);
                
                if (index === 0) {
                    button.classList.add('active');
                }
                
                button.addEventListener('click', () => {
                    // Clear rotation when user manually selects
                    clearInterval(rotationInterval);
                    showCategory(index);
                    updateNavigationButtons(index);
                    
                    // Restart rotation after 15 seconds of inactivity
                    setTimeout(() => {
                        startRotation();
                    }, 15000);
                });
                
                navContainer.appendChild(button);
            });
        }
        
        function updateNavigationButtons(activeIndex) {
            const navButtons = document.querySelectorAll('.category-nav-btn');
            navButtons.forEach((button, index) => {
                if (index === activeIndex) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function startRotation() {
            // Clear any existing interval
            if (rotationInterval) {
                clearInterval(rotationInterval);
            }

            // Rotate every 10 seconds
            rotationInterval = setInterval(() => {
                const nextIndex = (currentCategoryIndex + 1) % allCategories.length;
                showCategory(nextIndex);
                updateNavigationButtons(nextIndex);
            }, 10000);
        }



        function updateLastUpdated() {
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }

        function displayFallbackMessage() {
            const container = document.getElementById('categories-container');
            container.innerHTML = `
                <div class="category-card active" style="text-align: center; padding: 40px;">
                    <h3>Unable to load tasks</h3>
                    <p>Please make sure you're running this with a local server or check the tasks-config.json file.</p>
                    <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
                        To run with a server, use: <code>python server.py</code> (now on port 8081)
                    </p>
                    <p style="margin-top: 10px; font-size: 0.8em; color: #999;">
                        Navigate to: <a href="http://localhost:8081" style="color: #667eea;">http://localhost:8081</a>
                    </p>
                </div>
            `;
            
            // Update the current category indicator
            document.getElementById('current-category').textContent = 'Error Loading';
        }

        // Admin functionality variables
        let isAdminMode = false;
        let currentEditTaskId = null;
        let availableCategories = {};

        // Admin mode toggle
        function toggleAdminMode() {
            isAdminMode = !isAdminMode;
            const adminPanel = document.getElementById('admin-panel');
            const rotationIndicator = document.querySelector('.rotation-indicator');
            const categoriesContainer = document.getElementById('categories-container');
            
            if (isAdminMode) {
                adminPanel.classList.add('active');
                rotationIndicator.style.display = 'none';
                categoriesContainer.style.display = 'none';
                
                // Stop rotation when in admin mode
                if (rotationInterval) {
                    clearInterval(rotationInterval);
                }
                
                loadAdminTasks();
            } else {
                adminPanel.classList.remove('active');
                rotationIndicator.style.display = 'block';
                categoriesContainer.style.display = 'flex';
                
                // Restart rotation when leaving admin mode
                startRotation();
                
                // Reload main dashboard
                loadTasks();
            }
        }

        // Load tasks for admin table
        async function loadAdminTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) {
                    throw new Error('Failed to load tasks');
                }
                
                const data = await response.json();
                populateAdminTable(data.tasks);
                
                // Load categories for the modal
                loadAvailableCategories();
            } catch (error) {
                console.error('Error loading admin tasks:', error);
                document.getElementById('admin-table-body').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center; color: #999;">Error loading tasks</td></tr>';
            }
        }

        // Populate admin table
        function populateAdminTable(tasks) {
            const tbody = document.getElementById('admin-table-body');
            
            if (tasks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">No tasks found</td></tr>';
                return;
            }
            
            tbody.innerHTML = tasks.map(task => `
                <tr>
                    <td>
                        <span class="category-dot" style="background-color: ${task.categoryColor}"></span>
                        ${task.category}
                    </td>
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>
                        <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                    </td>
                    <td>${task.status}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
                            <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Load available categories
        async function loadAvailableCategories() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`tasks-config.json?v=${timestamp}`);
                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }
                
                const data = await response.json();
                availableCategories = data.categories;
                
                // Populate category dropdown
                const categorySelect = document.getElementById('task-category');
                categorySelect.innerHTML = Object.keys(availableCategories).map(categoryName => 
                    `<option value="${categoryName}">${categoryName}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Open add task modal
        function openAddTaskModal() {
            currentEditTaskId = null;
            document.getElementById('modal-title').textContent = 'Add New Task';
            document.getElementById('task-form').reset();
            document.getElementById('task-modal').classList.add('active');
        }

        // Edit task
        async function editTask(taskId) {
            try {
                // Find task data from the admin table
                const response = await fetch('/api/tasks');
                if (!response.ok) {
                    throw new Error('Failed to load task data');
                }
                
                const data = await response.json();
                const task = data.tasks.find(t => t.id === taskId);
                
                if (!task) {
                    alert('Task not found');
                    return;
                }
                
                // Populate form with task data
                currentEditTaskId = taskId;
                document.getElementById('modal-title').textContent = 'Edit Task';
                document.getElementById('task-category').value = task.category;
                document.getElementById('task-title').value = task.title;
                document.getElementById('task-description').value = task.description;
                document.getElementById('task-priority').value = task.priority;
                document.getElementById('task-status').value = task.status;
                
                document.getElementById('task-modal').classList.add('active');
            } catch (error) {
                console.error('Error loading task for edit:', error);
                alert('Error loading task data');
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete task');
                }
                
                // Reload admin table
                loadAdminTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Error deleting task');
            }
        }

        // Save task (add or edit)
        async function saveTask() {
            const form = document.getElementById('task-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const taskData = {
                category: document.getElementById('task-category').value,
                title: document.getElementById('task-title').value,
                description: document.getElementById('task-description').value,
                priority: document.getElementById('task-priority').value,
                status: document.getElementById('task-status').value
            };
            
            try {
                let response;
                
                if (currentEditTaskId) {
                    // Update existing task
                    response = await fetch(`/api/tasks/${currentEditTaskId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(taskData)
                    });
                } else {
                    // Add new task
                    response = await fetch('/api/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(taskData)
                    });
                }
                
                if (!response.ok) {
                    throw new Error('Failed to save task');
                }
                
                closeTaskModal();
                loadAdminTasks();
            } catch (error) {
                console.error('Error saving task:', error);
                alert('Error saving task');
            }
        }

        // Close task modal
        function closeTaskModal() {
            document.getElementById('task-modal').classList.remove('active');
            document.getElementById('task-form').reset();
            currentEditTaskId = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('task-modal');
            if (event.target === modal) {
                closeTaskModal();
            }
        }

        // Auto-scaling for large displays to prevent scrolling
        function autoScaleForTVDisplay() {
            // Check if we're on a large display (TV)
            if (window.innerWidth >= 2560 || window.innerHeight >= 1440) {
                setTimeout(() => {
                    const body = document.body;
                    const viewportHeight = window.innerHeight;
                    const contentHeight = body.scrollHeight;
                    
                    console.log(`TV Display detected: ${window.innerWidth}x${window.innerHeight}`);
                    console.log(`Content height: ${contentHeight}, Viewport height: ${viewportHeight}`);
                    
                    // If content is taller than viewport, apply scaling
                    if (contentHeight > viewportHeight) {
                        const scale = Math.max(0.5, viewportHeight / contentHeight * 0.95);
                        console.log(`Applying scale: ${scale}`);
                        body.style.transform = `scale(${scale})`;
                        body.style.transformOrigin = 'top left';
                        body.style.width = `${100 / scale}%`;
                        body.style.height = `${100 / scale}%`;
                        body.style.overflow = 'hidden';
                    }
                }, 2000); // Wait for content to fully load
            }
        }

        // Load tasks when page loads
        window.addEventListener('load', () => {
            loadTasks();
            autoScaleForTVDisplay();
        });

        // Refresh tasks every 60 seconds (longer since we have rotation)
        setInterval(loadTasks, 60000);
    </script>
